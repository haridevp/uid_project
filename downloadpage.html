<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>Epic Games</title>
        <style>
            body{text-align: center;}
        </style>
        <script type="text/javascript">
            function goback()
            {
                window.location.href="main.html";
            }
            function forward()
            {
                if (!document.myform.human.checked)
                {
                    window.alert("Click to confirm that you are human !")
                }
                else
                {
                    window.location.href="formpage.html";
                }
            }
        </script>
    </head>
   
    <body>
        <br> <br> <br> <br> <br><br> <br> <br> <br> <br>
        <img src="file.jpg" id="logo3">
        <h1 class="content1">Do you want to download this file?</h1>
        <br> <br>
        <form name="myform">
            <label style="font-size: 30;"><input type="checkbox" name="human" style="width:50px;">I'm not a robot</label>
            <br><br><br> <br> <br> 
            <input type="button" name="back" onclick="goback()" value="Cancel">
            <input type="button" name="download" onclick="forward()" value="Download">
        </form>
    </body>
</html>
